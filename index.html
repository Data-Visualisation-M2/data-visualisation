<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    div.tooltip {
      color: #222;
      background-color: #fff;
      padding: 0.1em;
      text-shadow: #f5f5f5 0 1 px 0;
      opacity: 0.9;
      position: absolute;
    }
  </style>
</head>

<body style="color: #fff; background-color: black;">
  <div id="title" style="text-align: center; font-size: 3em;">
    Velov' tracker
  </div>
  <div id="subtitle" style="text-align: center;">
    Réalisé par Quentin CHAPEL dans la matière datavisualisation à l'université de Lyon 1.
    <br/>
    Affichage des données de la liste des stations vélov' associée à une carte.
  </div>
  <div id="currentDate">

  </div>
  <table style="width:100">
    <tr>
      <td id="map" style="width: 50;">
        <h5>Carte des stations vélov dans lyon et sa banlieue.</h5>
      </td>
      <td id="detailledInfos" style="width: 50;">
        <h5 id="velovDetailedInfos"></h5>
      </td>
    </tr>
  </table>
  <script src="./src.js">
  </script>
</body>
