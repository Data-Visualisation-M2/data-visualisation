<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    div.tooltip {
      color: #222;
      background-color: #fff;
      padding: 0.1em;
      text-shadow: #f5f5f5 0 1 px 0;
      opacity: 0.9;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="currentDate">

  </div>
  <script>
    var searchValue = document.getElementById("velovStationSearchText");
    var searchButton = document.getElementById("velovStationSearchButton");

    function onClickSearch(){
      let searchedStation = searchValue.value;
      if(searchedStation === undefined ||
         searchedStation === "" ||
         searchedStation.includes(searchedStation)
        ){
        drawMap(searchedStation);
      }else{
        alert("Station inconnue!");
      }
    }

    var stationList = [];
    
    function maxValue(data){
      var max = -1;
      for(var i = 0;i<data.length;i++){
        let value = data[i].value;
        if(value > max){
          max = value
        }
      }
      return max;
    }

    function showBarPlot(data, name, open) {        // Clear any existing bar plot
        d3.select("#bar-plot").remove();

        // Create a new SVG group for the bar plot
        var barPlotGroup = d3.select("body").select("svg").append("g")
            .attr("id", "bar-plot")
            .attr("transform", "translate(" + (width - 200) + ", "+(height-200)+")");
            

        var barWidth = 30;
        var barSpacing = 5;

        var barWidth = 30;
        var barSpacing = 5;

        var labelOffset = 20;

        var max = maxValue(data);
        

        // Create bars
        barPlotGroup.selectAll("rect")
            .data(data)
            .enter().append("rect")
            .attr("x", function(d, i) { return i * (barWidth + barSpacing); })
            .attr("y", function(d) { return -d.value; }) // Invert the y-axis for better visualization
            .attr("width", barWidth)
            .attr("height", function(d) { return d.value; })
            .style("fill", "steelblue")
            .text((d)=>d.value);
        
        barPlotGroup.selectAll("text").append("text")
            .attr("x", function(d, i) { return i * (barWidth + 5) + barWidth / 2; })
            .attr("y", 255) // Offset the label above the bar
            .attr("text-anchor", "middle")
            .attr("class", "label")
            .text((d)=> "Station "+name);

        // Add labels below the bars
        barPlotGroup.selectAll("text")
          .data(data)
          .enter().append("text")
          .attr("x", function(d, i) { return -5+(i * (barWidth + barSpacing) + barWidth / 2); })
          .attr("y", function(d) { return labelOffset; }) // Adjust the y-coordinate for label position
          .attr("text-anchor", "right")
          .attr("transform", function(d, i) {
              return "rotate(-315 " + (i * (barWidth + barSpacing) + barWidth / 2) + " 15)";
          }) // Rotate the text vertically
          .text(function(d) { return d.category; }).exit();

        // Add labels
        barPlotGroup.selectAll(".text")
          .data(data)
          .enter().append("text")
          .attr("x", function(d, i) { return i * (barWidth + 5) + barWidth / 2; })
          .attr("y", function(d) { return -d.value - 5; }) // Offset the label above the bar
          .attr("text-anchor", "middle")
          .text(function(d) { return d.value; });

        barPlotGroup.append("text")
          .attr("x",(width/8))
          .attr("y",-max-80)
          .attr("text-anchor","middle")
          .style("font-size", "16px")
          .text("Station "+name);

        barPlotGroup.append("text")
          .attr("x",(width/8))
          .attr("y",-max-60)
          .attr("text-anchor","middle")
          .style("font-size", "16px")
          .style("fill",status?"darkgreen":"darkred")
          .text(status?"Ouvert":"Fermé");

        barPlotGroup.append("text")
          .attr("x",(width/8))
          .attr("y",-max-40)
          .attr("text-anchor","middle")
          .style("font-size", "16px")
          .text("Vélos disponibles");

        console.log("Bar plot displayed!");
    }

    var width = 768,
      height = 580;
    
    var margin = { top: 20, right: 20, bottom: 20, left: 20 };

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", (document.width !== undefined)? document.width : document.body.offsetWidth)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3
      .select("body")
      .append("div")
      .attr("class", "hidden tooltip");

    var color = d3.scaleQuantize()
    .range(["#edf8e9", "#bae4b3", "#74c476","#31a354","#006d2c"])
    
    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append("g");

    var projection = d3
      .geoAlbersUsa()
      .translate([width / 2, height / 2])
      .scale([500]);

    var path = d3.geoPath().projection(projection);

    var projection = d3.geoMercator().translate([700/2,580/2])
    var path = d3.geoPath().projection(projection);
  
  function drawMap(selectedStation){
    d3.json("lyon.json").then((geoJSON)=>{
      d3.json("data.json").then(function(data) {
        // Set up SVG container with margins
        var margin = { top: 20, right: 20, bottom: 20, left: 20 };
        var width = 500 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var lastUpdateDate = data.features[0].properties.last_update_gl.replace(/\.\d+/,"").substring(0,19).replace("T"," ");

        for(var i = 0;i<data.features.length;i++){
          let currentData = data.features[i].properties;
          let availabilities = currentData.main_stands.availabilities;
          let capacity = currentData.total_stands.capacity;
          currentData.value = 
          (
            availabilities.bikes+
            availabilities.electricalBikes+
            availabilities.electricalInternalBatteryBikes+
            availabilities.electricalRemovableBatteryBikes+
            availabilities.mechanicalBikes
          )
          /capacity;
          availabilities['capacities'] = capacity
          currentData.data = availabilities;
          if(data.features[i].status === "OPEN" || data.features[i].status === "CLOSED"){
            currentData.data["status"] = data.features[i].status;
          }
          if(!currentData.value){
            currentData.value = 0.000001;
          }
          if(currentData.name){
            let number = currentData.number;
            let commune = currentData.commune? currentData.commune : "";
            let stationName = currentData.name;
            stationList.push(stationName);
          }
        }
        
        document.getElementById("currentDate").innerHTML = "Actuellement "+lastUpdateDate;

        // Define scales
        var xScale = d3.scaleLinear()
            .domain([d3.min(data.features, d => d.geometry.coordinates[0]), d3.max(data.features, d => d.geometry.coordinates[0])])
            .range([0, width]);

        var yScale = d3.scaleLinear()
            .domain([d3.min(data.features, d => d.geometry.coordinates[1]), d3.max(data.features, d => d.geometry.coordinates[1])])
            .range([height, 0]);

        // Plot the points with initial translation
        var points = svg.selectAll("circle")
            .data(data.features)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d.geometry.coordinates[0]) + margin.left; // Add margin.left to move points
            })
            .attr("cy", function(d) {
                return yScale(d.geometry.coordinates[1]) + margin.top; // Add margin.top to move points
            })
            .attr("r", 5) // Initial radius
            .style("fill", (d)=>{
              //return "blue"
              if(selectedStation !== "" || selectedStation !== undefined){
                console.log("Search!")
                let name = d.properties.name;
                let status = d.properties.data.status;
                if(name && status){
                  return "red"
                }else if(!name && status){
                  return "lightred"
                }else if(name && !status){
                  return "green"
                }else{
                  return "lightgree"
                }
              }else{
                if(d.properties.data){
                let status = d.properties.data.status;
                let value = d.properties.value;
                if(status){
                  return "lightblack";
                }else if(value){
                  return color(value);
                }else{
                  return "lightblue"
                }
                }else{
                  return "black"
                }
              }
            })
            //Our new hover effects
            .on("mousemove", function (event, station) {
              var mousePosition = [event.x, event.y];
              var htmlText = station.properties.name + "(" + station.properties.commune + ")";
              if(station.properties.data){
                let availabilities = station.properties.data;
                htmlText += "<br><ul>"+
                  "<li>Capacité maximale : "+availabilities.capacities+"</li>"+
                  "<li>Vélos electriques : "+availabilities.electricalBikes+"</li>"+
                  "<li>Vélos electriques (batterie interne) : "+availabilities.electricalInternalBatteryBikes+"</li>"+
                  "<li>Vélos electriques (batterie externe) : "+availabilities.electricalRemovableBatteryBikes+"</li>"+
                  "<li>Vélos méchaniques : "+availabilities.mechanicalBikes+"</li>"+
                  "<li>Stands : "+availabilities.stands+"</li>"+
                  "</ul>"
              }else{
                htmlText += "<br/>Aucune pour le jour en cours!"
              }
              tooltip
                .classed("hidden", false)
                .attr(
                  "style",
                  "left:" +
                    (mousePosition[0] + 1) +
                    "px; top:" +
                    (mousePosition[1] - 35) +
                    "px"
                )
                .html(htmlText);
            })
            .on("mouseout", function (event, station) {
              //d3.select(this).transition().duration("50").attr("opacity", "1");
              tooltip.classed("hidden", true);
            })
            .on("click",(_,station)=>{
              let availabilities = station.properties.data;
              data = [
                {category:'Electriques',value:availabilities.electricalBikes*10 || 0},
                {category:'Electriques (batterie interne)',value:availabilities.electricalInternalBatteryBikes*10 || 0},
                {category:'Electriques (batterie externe)',value:availabilities.electricalRemovableBatteryBikes*10 || 0},
                {category:'Méchaniques',value:availabilities.mechanicalBikes*10 || 0},
              ]
              showBarPlot(data,station.properties.name, station.properties.status == "open");
            })
            ;

        // Add zoom functionality
        var zoom = d3.zoom()
            .scaleExtent([1, 10])
            .on("zoom", function(event) {
                // Update point radius based on zoom scale
                points.attr("r", 5 / event.transform.k); // Adjust 5 as needed
                svg.attr("transform", event.transform);
            });

        svg.call(zoom);
      });
    });
  }
  drawMap("");
  </script>
</body>
